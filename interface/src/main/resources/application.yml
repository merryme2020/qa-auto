#配置端口号
server:
  port: 8888
#配置日志
logging:
  path: logs
  file: userManager.log
#配置数据库
spring:
  application:
  name: userManager
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/autotest?serverTimezone=GMT
    username: root
    password: 123456
#配置mybatsi
mybatis:
  type-package: com.yizhan.model
  mapper-locations:
    - mapper/*

